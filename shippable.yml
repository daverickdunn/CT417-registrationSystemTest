# Language setting
language: java

# Version number
jdk:
  - oraclejdk8

build:
  pre_ci_boot:
    image_name: dry-dock/u14jav
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  pre_ci:
    - echo "this is master branch"

  ci:
    - mvn clean compile assembly:single

  post_ci:
    - ls -a
    - pwd